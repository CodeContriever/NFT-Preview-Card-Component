<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!--Project Title -->
    <title>NFT Preview Card Component</title>

    <!--Project Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Outfit:wght@200;400&family=Ubuntu&display=swap">

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main role="main">

        <section id="nft-card">

            <div class="eqm-cont">
                <img class="eqm-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
                <div class="eqm-img-hover"></div>
                <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
            </div>

            <div class="nft-card-text">
                <h4 class="nft-card-title">Equilibrium #3429</h4>
                <p class="card-text">Our Equilibrium collection promotes <br>balance and calm.</p>

                <div class="eth-days-left">
                    <p class="no-of-eth"><img class="ethereum-icon" src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
                    <p class="days-left"><img class="clock-icon" src="images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
                </div>

            </div>

            <br><br>

            <hr>

            <div class="nft-card-footer">
                <img class="nft-footer-img" src="images/image-avatar.png" alt="image-avatar">
                <p class="footer-text">Creation of <span class="creator-name">Jules Wyvern</span> </p>
            </div>

        </section>

    </main>


    <footer class="reference">
        Challenge From <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> &nbsp Frontend Mentor</a>. &nbsp&nbsp Coded by
        <a href="">Azeez Waris Olakuleyin</a>.
    </footer>

</body>

</html>
